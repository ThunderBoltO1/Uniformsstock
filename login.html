<!doctype html>
<html lang="th">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Login - Uniforms Stock</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Prompt", system-ui, -apple-system, BlinkMacSystemFont,
          "Segoe UI", sans-serif;
      }
    </style>
  </head>
  <body class="bg-slate-50">
    <div class="flex min-h-screen flex-col justify-center px-6 py-12 lg:px-8">
      <div class="sm:mx-auto sm:w-full sm:max-w-sm">
        <div class="flex items-center justify-center gap-3">
            <div class="flex h-12 w-12 items-center justify-center rounded-2xl bg-indigo-600 text-white"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-7 h-7"><path stroke-linecap="round" stroke-linejoin="round" d="M20.25 7.5l-.625 10.632a2.25 2.25 0 01-2.247 2.118H6.622a2.25 2.25 0 01-2.247-2.118L3.75 7.5M10 11.25h4M3.375 7.5h17.25c.621 0 1.125-.504 1.125-1.125v-1.5c0-.621-.504-1.125-1.125-1.125H3.375c-.621 0-1.125.504-1.125 1.125v1.5c0 .621.504 1.125 1.125 1.125z" /></svg></div>
            <h1 class="text-3xl font-bold tracking-tight text-slate-900">
              Uniforms Stock
            </h1>
        </div>
        <h2
          class="mt-4 text-center text-2xl font-bold leading-9 tracking-tight text-slate-800"
        >
          ลงชื่อเข้าสู่ระบบ
        </h2>
      </div>

      <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
        <form id="login-form" class="space-y-6">
          <div>
            <label
              for="username"
              class="block text-sm font-medium leading-6 text-slate-900"
              >ชื่อผู้ใช้</label
            >
            <div class="mt-2">
              <input
                id="username"
                name="username"
                type="text"
                required
                class="mt-1 block w-full rounded-lg border-slate-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
                placeholder="กรอกชื่อผู้ใช้ของคุณ"
              />
            </div>
          </div>

          <div>
            <label
              for="password"
              class="block text-sm font-medium leading-6 text-slate-900"
              >รหัสผ่าน</label
            >
            <div class="mt-2">
              <input
                id="password"
                name="password"
                type="password"
                required
                class="mt-1 block w-full rounded-lg border-slate-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
              />
            </div>
          </div>

          <div class="text-sm text-right">
            <button type="button" id="forgot-password-link" class="font-semibold text-indigo-600 hover:text-indigo-500">ลืมรหัสผ่าน?</button>
          </div>

          <div id="forgot-password-message" class="hidden rounded-md bg-sky-50 p-4 text-sm text-sky-700">
            <h4 class="font-bold">ไม่สามารถรีเซ็ตรหัสผ่านด้วยตนเอง</h4>
            <p class="mt-1">กรุณาติดต่อผู้ดูแลระบบ (Admin) เพื่อทำการตั้งรหัสผ่านใหม่ให้แก่ท่าน</p>
          </div>

          <p id="error-message" class="text-sm text-red-600 hidden">ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง</p>

          <div>
            <button
              id="login-button"
              type="submit"
              class="flex w-full justify-center rounded-xl bg-indigo-600 px-4 py-2.5 text-sm font-semibold text-white shadow-sm transition hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
            >
              เข้าสู่ระบบ
            </button>
          </div>
        </form>
      </div>
    </div>
    <script type="module" src="./js/auth.js"></script>
  </body>
</html>
