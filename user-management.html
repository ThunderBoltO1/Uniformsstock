<!doctype html>
<html lang="th">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Uniforms Stock | จัดการผู้ใช้</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Prompt", system-ui, -apple-system, BlinkMacSystemFont,
          "Segoe UI", sans-serif;
      }
      @keyframes fade-in-up {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      @keyframes row-appear {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body class="min-h-screen bg-slate-50 text-slate-900">
    <header class="bg-white text-slate-800 border-b border-slate-200 sticky top-0 z-40">
      <div
        class="mx-auto flex flex-wrap items-center justify-between gap-4 px-6 py-4"
      >
        <div>
          <a
            href="./index.html"
            class="text-sm font-semibold uppercase tracking-wide text-slate-800 transition hover:text-slate-900"
          >
            Uniforms Stock
          </a>
          <h1 class="text-2xl font-semibold">จัดการผู้ใช้</h1>
        </div>
        <nav class="flex gap-4">
          <a
            href="./dashboard.html"
            data-role="admin"
            class="border-b-2 border-transparent px-2 py-2 text-sm font-medium text-slate-500 transition hover:border-slate-300 hover:text-slate-700"
            >ภาพรวม</a
          >
          <a
            href="./products.html"
            data-role="admin"
            class="border-b-2 border-transparent px-2 py-2 text-sm font-medium text-slate-500 transition hover:border-slate-300 hover:text-slate-700"
            >สินค้า</a
          >
          <a
            data-role="admin user"
            href="./orders.html"
            class="border-b-2 border-transparent px-2 py-2 text-sm font-medium text-slate-500 transition hover:border-slate-300 hover:text-slate-700"
            >คำสั่งซื้อ</a
          >
           <a
            href="./user-management.html"
            data-role="admin"
            class="border-b-2 border-indigo-600 px-2 py-2 text-sm font-semibold text-indigo-600"
            >จัดการผู้ใช้</a
          >
          <a
            href="./audit-log.html"
            data-role="admin"
            class="border-b-2 border-transparent px-2 py-2 text-sm font-medium text-slate-500 transition hover:border-slate-300 hover:text-slate-700"
            >ประวัติการแก้ไข</a
          >
          <div class="flex items-center gap-2 border-l border-slate-200 pl-4">
             <a href="./profile.html" class="text-sm font-medium text-slate-600 hover:text-indigo-600">สวัสดี, <span class="user-display font-semibold text-slate-800">...</span></a>
            <a
              href="#"
              title="ออกจากระบบ"
              class="logout-button rounded-md p-2 text-sm font-medium text-slate-500 transition hover:bg-slate-100 hover:text-slate-700"
              ><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5"><path stroke-linecap="round" stroke-linejoin="round" d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6a2.25 2.25 0 00-2.25 2.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15m3 0l3-3m0 0l-3-3m3 3H9" /></svg>
            </a>
          </div>
        </nav>
      </div>
    </header>

    <main class="px-6 py-8 space-y-8" style="animation: fade-in-up 0.7s ease-out forwards;">
        <section>
            <div class="flex items-center justify-between">
                <h2 class="text-2xl font-semibold text-slate-800">รายชื่อผู้ใช้ในระบบ</h2>
                <button id="open-user-modal" data-role="admin" class="rounded-xl bg-indigo-600 px-4 py-2.5 text-sm font-semibold text-white shadow-sm transition hover:bg-indigo-500">
                    เพิ่มผู้ใช้ใหม่
                </button>
            </div>
        </section>

        <section class="rounded-xl border border-slate-200/80 bg-white shadow-sm">
            <div class="overflow-x-auto">
                <table class="min-w-full text-left text-sm text-slate-700">
                    <thead class="text-xs font-semibold uppercase tracking-wide text-slate-600 bg-slate-50">
                        <tr>
                            <th class="px-6 py-3">ผู้ใช้</th>
                            <th class="px-6 py-3">ชื่อผู้ใช้</th>
                            <th class="px-6 py-3">อีเมล</th>
                            <th class="px-6 py-3">บทบาท (Role)</th>
                            <th class="px-6 py-3 text-right">จัดการ</th>
                        </tr>
                    </thead>
                    <tbody id="users-table" class="divide-y divide-slate-200/50">
                        <!-- User rows will be inserted here -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <template id="user-row-template">
        <tr class="transition-colors hover:bg-slate-50" style="animation: row-appear 0.5s ease-out forwards;">
            <td class="px-6 py-4">
                <div class="flex items-center gap-3">
                    <img data-field="profilePicture" class="h-10 w-10 rounded-full object-cover bg-slate-200" src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 24 24' stroke-width='1.5' stroke='%2394a3b8'%3E%3Cpath stroke-linecap='round' stroke-linejoin='round' d='M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z' /%3E%3C/svg%3E" alt="Profile picture">
                    <div data-field="fullName" class="font-semibold text-slate-800"></div>
                </div>
            </td>
            <td class="px-6 py-4" data-field="username"></td>
            <td class="px-6 py-4" data-field="email"></td>
            <td class="px-6 py-4" data-field="role"></td>
            <td class="px-6 py-4 text-right space-x-4">
                <button class="edit-user text-xs font-semibold text-indigo-600 hover:text-indigo-700 disabled:text-slate-300 disabled:cursor-not-allowed">แก้ไข</button>
                <button class="delete-user text-xs font-semibold text-red-600 hover:text-red-700 disabled:text-slate-300 disabled:cursor-not-allowed">ลบ</button>
            </td>
        </tr>
    </template>

    <!-- User Modal -->
    <div id="user-modal" class="fixed inset-0 z-50 flex items-center justify-center bg-slate-900/60 px-4 backdrop-blur-sm transition-opacity duration-300 ease-in-out opacity-0 pointer-events-none">
      <div id="user-modal-content" class="flex flex-col max-w-md w-full rounded-2xl bg-slate-50 shadow-xl transition-all duration-300 ease-in-out scale-95 opacity-0">
        <div class="flex items-center justify-between border-b border-slate-200 p-6">
          <h2 id="user-modal-title" class="text-xl font-semibold text-slate-800">เพิ่มผู้ใช้ใหม่</h2>
          <button id="close-user-modal" type="button" class="flex h-8 w-8 items-center justify-center rounded-full text-slate-500 transition hover:bg-slate-200 hover:text-slate-800">
            <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" /></svg>
          </button>
        </div>
        <div class="flex-1 overflow-y-auto p-6">
          <form id="user-form" class="space-y-4">
            <div>
              <label for="user-email" class="block text-sm font-medium text-slate-700">อีเมล</label>
              <input type="email" id="user-email" name="email" required class="mt-1 block w-full rounded-lg border-slate-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
            </div>
            <div>
              <label for="user-username" class="block text-sm font-medium text-slate-700">ชื่อผู้ใช้ (Username)</label>
              <input type="text" id="user-username" name="username" required class="mt-1 block w-full rounded-lg border-slate-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
            </div>
            <div>
              <label for="user-password" class="block text-sm font-medium text-slate-700">รหัสผ่าน</label>
              <input type="password" id="user-password" name="password" class="mt-1 block w-full rounded-lg border-slate-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
              <p id="password-helper-text" class="text-xs text-slate-500 mt-1">กรอกเพื่อตั้งรหัสผ่านใหม่ หรือเว้นว่างไว้เพื่อใช้รหัสผ่านเดิม (กรณีแก้ไข)</p>
            </div>
            <div>
              <label for="user-role" class="block text-sm font-medium text-slate-700">บทบาท (Role)</label>
              <select id="user-role" name="role" required class="mt-1 block w-full rounded-lg border-slate-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                <option value="user">User</option>
                <option value="admin">Admin</option>
              </select>
            </div>
          </form>
        </div>
        <div class="flex items-center justify-end gap-2 rounded-b-2xl border-t border-slate-200 bg-white p-6">
          <button type="button" id="cancel-user-modal" class="rounded-xl border border-slate-200 px-4 py-2 text-sm font-medium text-slate-500 hover:border-slate-300 hover:text-slate-700">ยกเลิก</button>
          <button type="submit" form="user-form" class="rounded-xl bg-indigo-600 px-4 py-2.5 text-sm font-semibold text-white shadow-sm transition hover:bg-indigo-500">บันทึก</button>
        </div>
      </div>
    </div>

    <script type="module" src="./js/auth.js"></script>
    <script type="module" src="./js/app.js"></script>
  </body>
</html>
