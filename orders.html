<!doctype html>
<html lang="th">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Uniforms Stock | คำสั่งซื้อ</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Prompt", system-ui, -apple-system, BlinkMacSystemFont,
          "Segoe UI", sans-serif;
      }
    </style>
  </head>
  <body class="min-h-screen bg-slate-50 text-slate-900">
    <header class="bg-emerald-600 text-white shadow">
      <div
        class="mx-auto flex max-w-5xl flex-wrap items-center justify-between gap-4 px-6 py-4"
      >
        <div>
          <a
            href="./index.html"
            class="text-sm uppercase tracking-wide text-emerald-100 transition hover:text-white"
          >
            Uniforms Stock
          </a>
          <h1 class="text-2xl font-semibold">จัดการคำสั่งซื้อ</h1>
        </div>
        <nav class="flex gap-2 text-emerald-100">
          <a
            href="./products.html"
            class="rounded-md px-4 py-2 font-medium transition hover:bg-emerald-500"
            >สินค้า</a
          >
          <a
            href="./orders.html"
            class="rounded-md bg-white px-4 py-2 font-medium text-emerald-600 shadow"
            >คำสั่งซื้อ</a
          >
        </nav>
      </div>
    </header>

    <main class="mx-auto max-w-5xl px-6 py-8 space-y-8">
      <section class="rounded-2xl bg-white p-6 shadow">
        <div class="flex flex-col gap-2 border-b border-slate-100 pb-4">
          <p class="text-sm uppercase tracking-wide text-slate-400">คำสั่งซื้อ</p>
          <h2 class="text-2xl font-semibold text-slate-800">
            บันทึกและติดตามการขาย
          </h2>
        </div>

        <form
          id="order-form"
          class="mt-6 grid gap-4 rounded-xl border border-slate-100 bg-slate-50/60 p-4 sm:grid-cols-2"
        >
          <label class="text-sm font-medium text-slate-600">
            หมายเลขคำสั่งซื้อ
            <input
              type="text"
              name="orderId"
              class="mt-1 w-full rounded-lg border-slate-200 text-base shadow-sm focus:border-emerald-400 focus:ring-emerald-400"
              placeholder="ORD-2025-001"
              required
            />
          </label>
          <label class="text-sm font-medium text-slate-600">
            ลูกค้า
            <input
              type="text"
              name="customer"
              class="mt-1 w-full rounded-lg border-slate-200 text-base shadow-sm focus:border-emerald-400 focus:ring-emerald-400"
              placeholder="บริษัท ABC จำกัด"
              required
            />
          </label>
          <label class="text-sm font-medium text-slate-600">
            รายการสินค้า
            <input
              type="text"
              name="product"
              class="mt-1 w-full rounded-lg border-slate-200 text-base shadow-sm focus:border-emerald-400 focus:ring-emerald-400"
              placeholder="เสื้อโปโล 20 ตัว"
              required
            />
          </label>
          <label class="text-sm font-medium text-slate-600">
            ยอดรวม (บาท)
            <input
              type="number"
              min="0"
              name="total"
              class="mt-1 w-full rounded-lg border-slate-200 text-base shadow-sm focus:border-emerald-400 focus:ring-emerald-400"
              placeholder="7999"
              required
            />
          </label>
          <label class="text-sm font-medium text-slate-600">
            สถานะ
            <select
              name="status"
              class="mt-1 w-full rounded-lg border-slate-200 text-base shadow-sm focus:border-emerald-400 focus:ring-emerald-400"
            >
              <option value="pending">รอดำเนินการ</option>
              <option value="paid">ชำระแล้ว</option>
              <option value="shipped">ส่งของแล้ว</option>
            </select>
          </label>
          <label class="text-sm font-medium text-slate-600">
            วันที่
            <input
              type="date"
              name="date"
              class="mt-1 w-full rounded-lg border-slate-200 text-base shadow-sm focus:border-emerald-400 focus:ring-emerald-400"
              required
            />
          </label>
          <label class="text-sm font-medium text-slate-600 sm:col-span-2">
            หมายเหตุ
            <textarea
              name="notes"
              rows="2"
              class="mt-1 w-full rounded-lg border-slate-200 text-base shadow-sm focus:border-emerald-400 focus:ring-emerald-400"
              placeholder="รายละเอียดเพิ่มเติม เช่น เงื่อนไขการส่ง"
            ></textarea>
          </label>
          <div class="sm:col-span-2">
            <button
              type="submit"
              class="inline-flex w-full items-center justify-center rounded-xl bg-emerald-600 px-4 py-3 text-base font-semibold text-white shadow hover:bg-emerald-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-emerald-500 sm:w-auto"
            >
              บันทึกคำสั่งซื้อ
            </button>
          </div>
        </form>
      </section>

      <section class="rounded-2xl bg-white p-6 shadow">
        <div class="flex items-center justify-between">
          <div>
            <p class="text-sm uppercase tracking-wide text-slate-400">
              ข้อมูลล่าสุด
            </p>
            <h3 class="text-xl font-semibold text-slate-800">สรุปคำสั่งซื้อ</h3>
          </div>
          <button
            id="refresh-orders"
            class="rounded-full border border-slate-200 px-3 py-2 text-sm font-medium text-slate-500 transition hover:border-emerald-200 hover:text-emerald-600"
          >
            รีเฟรชข้อมูล
          </button>
        </div>
        <div class="mt-4 overflow-x-auto">
          <table class="min-w-full text-left text-sm text-slate-700">
            <thead class="text-xs font-semibold uppercase tracking-wide">
              <tr class="text-slate-500">
                <th class="py-3 pr-4">คำสั่งซื้อ</th>
                <th class="py-3 pr-4">ลูกค้า</th>
                <th class="py-3 pr-4">ยอดรวม</th>
                <th class="py-3 pr-4">สถานะ</th>
                <th class="py-3 pr-4">วันที่</th>
                <th class="py-3 pr-4 text-right">จัดการ</th>
              </tr>
            </thead>
            <tbody id="orders-table" class="divide-y divide-slate-100">
              <tr>
                <td colspan="6" class="py-8 text-center text-slate-400">
                  โหลดข้อมูล...
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>
    </main>

    <template id="order-row">
      <tr>
        <td class="py-4 pr-4 font-semibold text-slate-800" data-field="orderId"></td>
        <td class="py-4 pr-4" data-field="customer"></td>
        <td class="py-4 pr-4 font-semibold text-slate-800" data-field="total"></td>
        <td class="py-4 pr-4">
          <span
            data-field="status"
            class="inline-flex items-center rounded-full px-3 py-1 text-xs font-semibold"
          ></span>
        </td>
        <td class="py-4 pr-4 text-sm text-slate-500" data-field="date"></td>
        <td class="py-4 text-right">
          <button
            class="edit-order rounded-md border border-slate-200 px-3 py-1 text-xs font-semibold text-slate-500 hover:border-emerald-200 hover:text-emerald-600"
          >
            แก้ไข
          </button>
        </td>
      </tr>
    </template>

    <script type="module" src="./js/app.js"></script>
  </body>
</html>
