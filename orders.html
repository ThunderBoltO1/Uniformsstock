<!doctype html>
<html lang="th">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Uniforms Stock | คำสั่งซื้อ</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Prompt", system-ui, -apple-system, BlinkMacSystemFont,
          "Segoe UI", sans-serif;
      }
      @keyframes row-appear {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body class="min-h-screen bg-slate-50 text-slate-900">
    <header class="bg-white text-slate-800 border-b border-slate-200 sticky top-0 z-40">
      <div
        class="mx-auto flex max-w-5xl flex-wrap items-center justify-between gap-4 px-6 py-4"
      >
        <div>
          <a
            href="./index.html"
            class="text-sm font-semibold uppercase tracking-wide text-emerald-600 transition hover:text-emerald-700"
          >
            Uniforms Stock
          </a>
          <h1 class="text-2xl font-semibold">จัดการคำสั่งซื้อ</h1>
        </div>
        <nav class="flex gap-4 text-emerald-100">
          <a
            href="./products.html"
            class="border-b-2 border-transparent px-2 py-2 text-sm font-medium text-slate-500 transition hover:border-slate-300 hover:text-slate-700"
            >สินค้า</a
          >
          <a
            href="./orders.html"
            class="border-b-2 border-emerald-600 px-2 py-2 text-sm font-semibold text-emerald-600"
            >คำสั่งซื้อ</a
          >
        </nav>
      </div>
    </header>

    <main class="mx-auto max-w-5xl px-6 py-8 space-y-8">
      <section class="rounded-xl border border-slate-200/80 bg-white p-6 shadow-sm">
        <div class="flex flex-col gap-2 border-b border-slate-100 pb-4">
          <p class="text-sm font-medium uppercase tracking-wide text-slate-500">คำสั่งซื้อ</p>
          <h2 class="text-3xl font-semibold text-slate-800">
            บันทึกและติดตามการขาย
          </h2>
        </div>

        <form
          id="order-form"
          class="mt-6 space-y-6"
        >
          <input type="hidden" name="id" />
          <fieldset class="grid grid-cols-1 gap-6 sm:grid-cols-2">
            <legend class="sr-only">ข้อมูลลูกค้าและสินค้า</legend>
            <div>
              <label for="order-name" class="block text-sm font-medium text-slate-700">ชื่อลูกค้า</label>
              <input type="text" id="order-name" name="name" class="mt-1 block w-full rounded-lg border-slate-300 shadow-sm focus:border-emerald-500 focus:ring-emerald-500" placeholder="บริษัท ABC จำกัด" required />
            </div>
            <div>
              <label for="order-product-select" class="block text-sm font-medium text-slate-700">เลือกสินค้า</label>
              <select id="order-product-select" name="productId" class="mt-1 block w-full rounded-lg border-slate-300 shadow-sm focus:border-emerald-500 focus:ring-emerald-500" required>
                <option value="">-- กำลังโหลดรายการสินค้า... --</option>
              </select>
            </div>
          </fieldset>

          <fieldset class="grid grid-cols-1 gap-6 sm:grid-cols-2 lg:grid-cols-4">
            <legend class="sr-only">รายละเอียดคำสั่งซื้อ</legend>
            <div>
              <label for="order-quantity" class="block text-sm font-medium text-slate-700">จำนวน</label>
              <input type="number" id="order-quantity" min="1" name="quantity" class="mt-1 block w-full rounded-lg border-slate-300 shadow-sm focus:border-emerald-500 focus:ring-emerald-500" placeholder="50" required />
            </div>
            <div>
              <label for="order-total" class="block text-sm font-medium text-slate-700">ยอดรวม (บาท)</label>
              <input type="number" id="order-total" min="0" name="total" class="mt-1 block w-full rounded-lg border-slate-300 bg-slate-100 text-slate-500 shadow-sm focus:border-emerald-500 focus:ring-emerald-500" placeholder="คำนวณอัตโนมัติ" readonly required />
            </div>
            <div>
              <label for="order-category" class="block text-sm font-medium text-slate-700">หมวดหมู่</label>
              <select id="order-category" name="category" class="mt-1 block w-full rounded-lg border-slate-300 shadow-sm focus:border-emerald-500 focus:ring-emerald-500">
                <option value="corporate">ชุดองค์กร</option>
                <option value="event">งานอีเวนต์</option>
                <option value="school">โรงเรียน</option>
                <option value="other">อื่นๆ</option>
              </select>
            </div>
            <div>
              <label for="order-date" class="block text-sm font-medium text-slate-700">วันที่สั่ง</label>
              <input type="date" id="order-date" name="date" class="mt-1 block w-full rounded-lg border-slate-300 shadow-sm focus:border-emerald-500 focus:ring-emerald-500" required />
            </div>
          </fieldset>

          <fieldset class="grid grid-cols-1 gap-6 sm:grid-cols-2">
            <legend class="sr-only">การชำระเงินและสถานะ</legend>
            <div>
              <label for="order-payment" class="block text-sm font-medium text-slate-700">วิธีชำระเงิน</label>
              <select id="order-payment" name="payment" class="mt-1 block w-full rounded-lg border-slate-300 shadow-sm focus:border-emerald-500 focus:ring-emerald-500">
                <option value="bank">โอนธนาคาร</option>
                <option value="cash">เงินสด</option>
                <option value="credit">บัตรเครดิต</option>
              </select>
            </div>
            <div>
              <label for="order-status" class="block text-sm font-medium text-slate-700">สถานะ</label>
              <select id="order-status" name="status" class="mt-1 block w-full rounded-lg border-slate-300 shadow-sm focus:border-emerald-500 focus:ring-emerald-500">
                <option value="pending">รอดำเนินการ</option>
                <option value="in-production">กำลังผลิต</option>
                <option value="paid">ชำระแล้ว</option>
                <option value="shipped">ส่งของแล้ว</option>
                <option value="cancelled">ยกเลิก</option>
              </select>
            </div>
          </fieldset>

          <div class="flex items-center justify-end gap-3 border-t border-slate-200 pt-6">
            <button
              type="reset"
              class="rounded-lg border border-slate-200 px-4 py-2 text-sm font-medium text-slate-600 transition hover:border-slate-300 hover:text-slate-800"
            >
              ล้างฟอร์ม
            </button>
            <button
              type="submit"
              class="rounded-lg bg-emerald-600 px-4 py-2 text-sm font-semibold text-white shadow-sm hover:bg-emerald-700 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-emerald-500"
            >
              บันทึกคำสั่งซื้อ
            </button>
          </div>
        </form>
      </section>

      <section class="rounded-xl border border-slate-200/80 bg-white p-6 shadow-sm">
        <div class="flex flex-col gap-4 border-b border-slate-200 pb-4 md:flex-row md:items-center md:justify-between">
          <div>
            <p class="text-xs font-medium uppercase tracking-wide text-slate-500">
              ข้อมูลล่าสุด
            </p>
            <h3 class="text-lg font-semibold text-slate-800">สรุปคำสั่งซื้อ</h3>
          </div>
          <div class="relative">
            <svg class="pointer-events-none absolute left-3 top-1/2 -translate-y-1/2 h-5 w-5 text-slate-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
            </svg>
            <input type="search" id="order-search-input" placeholder="ค้นหาชื่อลูกค้า, สินค้า..." class="w-full rounded-lg border-slate-300 py-2 pl-10 pr-4 text-sm shadow-sm focus:border-emerald-500 focus:ring-emerald-500 md:w-64" />
          </div>
          <button
            id="refresh-orders"
            class="rounded-lg border border-slate-200 bg-white px-3 py-2 text-xs font-medium text-slate-600 transition hover:border-slate-300 hover:bg-slate-50 hover:text-slate-800"
          >
            ข้อมูลอัปเดตอัตโนมัติ
          </button>
        </div>
        <div class="mt-4 overflow-x-auto">
          <table class="min-w-full text-left text-sm text-slate-700">
            <thead class="text-xs font-semibold uppercase tracking-wide text-slate-600">
              <tr>
                <th class="py-3 pr-4 cursor-pointer" data-sort="id">รหัส</th>
                <th class="py-3 pr-4 cursor-pointer" data-sort="customerName">ลูกค้า</th>
                <th class="py-3 pr-4 cursor-pointer" data-sort="type-shirt">ประเภทเสื้อ</th>
                <th class="py-3 pr-4 cursor-pointer" data-sort="category">หมวดหมู่</th>
                <th class="py-3 pr-4 cursor-pointer" data-sort="payment">ชำระเงิน</th>
                <th class="py-3 pr-4 cursor-pointer" data-sort="status">สถานะ</th>
                <th class="py-3 pr-4 text-right cursor-pointer" data-sort="quantity">จำนวน</th>
                <th class="py-3 pr-4 text-right cursor-pointer" data-sort="total">ยอดรวม</th>
                <th class="py-3 pr-4 cursor-pointer" data-sort="date">วันที่</th>
                <th class="py-3 pr-4 text-right">จัดการ</th>
              </tr>
            </thead>
            <tbody
              id="orders-table"
              class="divide-y divide-slate-200/50"
              data-empty-colspan="10"
            >
              <tr>
                <td colspan="10" class="py-8 text-center text-slate-400">
                  โหลดข้อมูล...
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>
    </main>

    <template id="order-row">
      <tr class="transition-colors hover:bg-slate-50" style="animation: row-appear 0.5s ease-out forwards;">
        <td class="py-4 pr-4 font-mono text-sm text-slate-500" data-field="id"></td>
        <td class="py-4 pr-4 font-medium text-slate-800" data-field="name"></td>
        <td class="py-4 pr-4 text-slate-600" data-field="type-shirt"></td>
        <td class="py-4 pr-4 text-slate-600" data-field="category"></td>
        <td class="py-4 pr-4 text-slate-600" data-field="payment"></td>
        <td class="py-4 pr-4">
          <span
            data-field="status"
            class="inline-flex items-center rounded-full px-3 py-1 text-xs font-semibold"
          ></span>
        </td>
        <td class="py-4 pr-4 text-right font-semibold text-slate-800" data-field="quantity"></td>
        <td class="py-4 pr-4 text-right font-semibold text-slate-800" data-field="total"></td>
        <td class="py-4 pr-4 text-sm text-slate-500" data-field="date"></td>
        <td class="py-4 text-right">
          <button
            class="edit-order text-xs font-semibold text-indigo-600 hover:text-indigo-700"
            >
            แก้ไข
          </button>
          <button
            class="delete-order text-xs font-semibold text-red-600 hover:text-red-700"
            >
            ลบ
          </button>
        </td>
      </tr>
    </template>

    <script type="module" src="./js/app.js"></script>
  </body>
</html>
