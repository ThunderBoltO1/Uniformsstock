<!doctype html>
<html lang="th">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Uniforms Stock | ประวัติการแก้ไข</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;600&display=swap" 
      rel="stylesheet"
    />
  </head>
  <body class="min-h-screen bg-slate-50 text-slate-900 font-['Prompt']" data-role="admin">
    <header class="bg-white text-slate-800 border-b border-slate-200 sticky top-0 z-40">
      <div class="mx-auto flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4 px-6 py-4">
        <div class="flex items-center gap-4">
          <a href="./index.html" class="block w-32 flex-shrink-0">
            <img src="https://img2.pic.in.th/pic/logo-full.png" alt="logo full" class="w-full h-auto">
          </a>
          <div>
            <h1 class="text-2xl font-semibold">ประวัติการแก้ไข</h1>
          </div>
        </div>
        <nav class="flex flex-wrap items-center gap-x-1 sm:gap-x-2 text-xs sm:text-sm">
          <a
            href="./dashboard.html"
            data-role="admin user"
            class="border-b-2 border-transparent px-2 py-2 text-sm font-medium text-slate-500 transition hover:border-slate-300 hover:text-slate-700"
            >ภาพรวม</a
          >
          <a
            href="./products.html"
            data-role="admin user"
            class="border-b-2 border-transparent px-2 py-2 text-sm font-medium text-slate-500 transition hover:border-slate-300 hover:text-slate-700"
            >สินค้า</a
          >
          <a
            data-role="admin user"
            href="./orders.html"
            class="border-b-2 border-transparent px-2 py-2 text-sm font-medium text-slate-500 transition hover:border-slate-300 hover:text-slate-700"
            >คำสั่งซื้อ</a
          >
           <a
            href="./user-management.html"
            data-role="admin"
            class="border-b-2 border-transparent px-2 py-2 text-sm font-medium text-slate-500 transition hover:border-slate-300 hover:text-slate-700"
            >จัดการผู้ใช้</a
          >
          <a
            href="./audit-log.html"
            data-role="admin"
            class="border-b-2 border-indigo-600 px-2 py-2 text-sm font-semibold text-indigo-600"
            >ประวัติการแก้ไข</a
          >
          <div class="flex items-center gap-2 border-l border-slate-200 pl-4">
             <a href="./profile.html" class="flex items-center gap-2 text-sm font-medium text-slate-600 hover:text-indigo-600">
                <img id="header-profile-img" class="h-8 w-8 rounded-full object-cover bg-slate-200" src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 24 24' stroke-width='1.5' stroke='%2394a3b8'%3E%3Cpath stroke-linecap='round' stroke-linejoin='round' d='M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z' /%3E%3C/svg%3E" alt="Profile picture">
                <span class="hidden sm:inline">สวัสดี, <span class="user-display font-semibold text-slate-800">...</span></span>
            </a>
            <a
              href="#"
              title="ออกจากระบบ"
              class="logout-button rounded-md p-2 text-sm font-medium text-slate-500 transition hover:bg-slate-100 hover:text-slate-700"
              ><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5"><path stroke-linecap="round" stroke-linejoin="round" d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6a2.25 2.25 0 00-2.25 2.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15m3 0l3-3m0 0l-3-3m3 3H9" /></svg>
            </a>
          </div>
        </nav>
      </div>
    </header>

    <main class="px-6 py-8 space-y-8">
        <section>
            <h2 class="text-2xl font-semibold text-slate-800">ประวัติการแก้ไข</h2>
        </section>

        <section class="rounded-xl border border-slate-200/80 bg-white p-6 shadow-sm">
            <div class="flex items-center justify-between">
                <h3 class="text-lg font-semibold text-slate-800">ค้นหาและกรองประวัติ</h3>
                <button id="export-log-button" class="rounded-lg border border-emerald-200 bg-emerald-50 px-4 py-2 text-sm font-medium text-emerald-700 shadow-sm transition hover:bg-emerald-100">Export CSV</button>
            </div>
            <div class="mt-4 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
                <div>
                    <label for="log-search-input" class="block text-sm font-medium text-slate-700">ค้นหา</label>
                    <input type="search" id="log-search-input" placeholder="ค้นหาผู้ใช้, การกระทำ, รายละเอียด..." class="mt-1 block w-full rounded-lg border-slate-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                </div>
                <div>
                    <label for="log-user-filter" class="block text-sm font-medium text-slate-700">ผู้ดำเนินการ</label>
                    <select id="log-user-filter" class="mt-1 block w-full rounded-lg border-slate-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                        <option value="">ทั้งหมด</option>
                        <!-- User options will be populated here by JS -->
                    </select>
                </div>
                <div>
                    <label for="log-action-filter" class="block text-sm font-medium text-slate-700">ประเภทการกระทำ</label>
                    <select id="log-action-filter" class="mt-1 block w-full rounded-lg border-slate-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                        <option value="">ทั้งหมด</option>
                        <option value="CREATE">สร้าง</option>
                        <option value="UPDATE">แก้ไข</option>
                        <option value="DELETE">ลบ</option>
                        <option value="LOGIN">เข้าสู่ระบบ</option>
                        <option value="LOGOUT">ออกจากระบบ</option>
                        <option value="OTHER">อื่นๆ</option>
                    </select>
                </div>
                <div class="sm:col-span-2 lg:col-span-1 space-y-2">
                    <div class="grid grid-cols-2 gap-2">
                        <label for="log-date-filter-start" class="block text-sm font-medium text-slate-700">จากวันที่</label>
                        <label for="log-date-filter-end" class="block text-sm font-medium text-slate-700">ถึงวันที่</label>
                    </div>
                    <div class="flex items-center gap-2">
                        <input type="date" id="log-date-filter-start" class="mt-1 block w-full rounded-lg border-slate-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                        <input type="date" id="log-date-filter-end" class="mt-1 block w-full rounded-lg border-slate-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                    </div>
                    <button id="clear-log-filters" class="w-full mt-1 rounded-lg border border-slate-200 bg-white px-4 py-2 text-sm font-medium text-slate-600 shadow-sm transition hover:bg-slate-50">
                        ล้างตัวกรองวันที่
                    </button>
                </div>
            </div>
        </section>

        <section class="rounded-xl border border-slate-200/80 bg-white shadow-sm">
            <div class="overflow-x-auto">
                <table class="min-w-full text-left text-sm text-slate-700">
                    <thead class="text-xs font-semibold uppercase tracking-wide text-slate-600 bg-slate-50">
                        <tr>
                            <th class="px-6 py-3 cursor-pointer" data-sort="timestamp">วันที่/เวลา<span class="sort-arrow"></span></th>
                            <th class="px-6 py-3 cursor-pointer" data-sort="user">ผู้ดำเนินการ<span class="sort-arrow"></span></th>                            
                            <th class="px-6 py-3 cursor-pointer" data-sort="action">การกระทำ<span class="sort-arrow"></span></th>
                            <th class="px-6 py-3">รายละเอียด</th>
                        </tr>
                    </thead>
                    <tbody id="audit-log-table-body" class="divide-y divide-slate-200/50">
                        <!-- Log rows will be inserted here -->
                    </tbody>
                </table>
            </div>
            <!-- Pagination Controls -->
            <div id="logs-pagination-controls" class="flex items-center justify-between border-t border-slate-200 p-4">
              <div>
                <p class="text-sm text-slate-600">
                  กำลังแสดง <span id="logs-pagination-info" class="font-semibold">0 - 0</span>
                </p>
              </div>
              <div class="flex items-center gap-2">
                <button id="logs-prev-page-button" class="rounded-lg border border-slate-300 bg-white px-3 py-2 text-sm font-medium text-slate-700 shadow-sm transition hover:bg-slate-50 disabled:cursor-not-allowed disabled:opacity-50">ก่อนหน้า</button>
                <button id="logs-next-page-button" class="rounded-lg border border-slate-300 bg-white px-3 py-2 text-sm font-medium text-slate-700 shadow-sm transition hover:bg-slate-50 disabled:cursor-not-allowed disabled:opacity-50">ถัดไป</button>
              </div>
            </div>
        </section>
    </main>

    <template id="log-row-template">
        <tr class="transition-colors hover:bg-slate-50">
            <td class="px-6 py-4 whitespace-nowrap" data-field="timestamp"></td>
            <td class="px-6 py-4 whitespace-nowrap font-medium" data-field="user"></td>
            <td class="px-6 py-4 whitespace-nowrap" data-field="action"></td>
            <td class="px-6 py-4" data-field="details"></td>
        </tr>
    </template>

    <script type="module" src="./js/auth.js"></script>
  </body>
</html>
