<!doctype html>
<html lang="th">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Uniforms Stock | สินค้า</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Prompt", system-ui, -apple-system, BlinkMacSystemFont,
          "Segoe UI", sans-serif;
      }
      @keyframes row-appear {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body class="min-h-screen bg-slate-50 text-slate-900">
    <header class="bg-white text-slate-800 border-b border-slate-200 sticky top-0 z-40">
      <div
        class="mx-auto flex max-w-5xl flex-wrap items-center justify-between gap-4 px-6 py-4"
      >
        <div>
          <a
            href="./index.html"
            class="text-sm font-semibold uppercase tracking-wide text-indigo-600 transition hover:text-indigo-700"
          >
            Uniforms Stock
          </a>
          <h1 class="text-2xl font-semibold">จัดการสินค้า</h1>
        </div>
        <nav class="flex gap-4 text-indigo-100">
          <a
            href="./products.html"
            class="border-b-2 border-indigo-600 px-2 py-2 text-sm font-semibold text-indigo-600"
            >สินค้า</a
          >
          <a
            href="./orders.html"
            class="border-b-2 border-transparent px-2 py-2 text-sm font-medium text-slate-500 transition hover:border-slate-300 hover:text-slate-700"
            >คำสั่งซื้อ</a
          >
        </nav>
      </div>
    </header>

    <main class="mx-auto max-w-5xl px-6 py-8 space-y-8">
      <section>
        <div class="flex items-center justify-between">
          <div class="flex flex-col gap-2">
            <p class="text-sm font-medium uppercase tracking-wide text-slate-500">ภาพรวม</p>
            <h2 class="text-3xl font-semibold text-slate-800">รายการสินค้าในระบบ</h2>
          </div>
          <button
            id="open-product-modal"
            class="rounded-lg bg-indigo-600 px-4 py-2 text-sm font-semibold text-white shadow-sm transition hover:bg-indigo-700 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
          >
            เพิ่มสินค้า
          </button>
        </div>
      </section>

      <section class="rounded-xl border border-slate-200/80 bg-white p-6 shadow-sm">
        <div class="flex flex-col gap-4 border-b border-slate-200 pb-4 md:flex-row md:items-center md:justify-between">
          <div>
            <p class="text-xs font-medium uppercase tracking-wide text-slate-500">
              ข้อมูลล่าสุด
            </p>
            <h3 class="text-lg font-semibold text-slate-800">
              สรุปรายการสินค้า
            </h3>
          </div>
          <div class="relative">
            <svg class="pointer-events-none absolute left-3 top-1/2 -translate-y-1/2 h-5 w-5 text-slate-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
            </svg>
            <input type="search" id="product-search-input" placeholder="ค้นหาชื่อสินค้า, หมวดหมู่..." class="w-full rounded-lg border-slate-300 py-2 pl-10 pr-4 text-sm shadow-sm focus:border-indigo-500 focus:ring-indigo-500 md:w-64" />
          </div>
          <button
            id="refresh-products"
            class="rounded-lg border border-slate-200 bg-white px-3 py-2 text-xs font-medium text-slate-600 transition hover:border-slate-300 hover:bg-slate-50 hover:text-slate-800"
          >
            ข้อมูลอัปเดตอัตโนมัติ
          </button>
        </div>
        <div class="mt-4 overflow-x-auto">
          <table class="min-w-full text-left text-sm text-slate-700">
            <thead class="text-xs font-semibold uppercase tracking-wide text-slate-600">
              <tr>
                <th class="py-3 pr-4 cursor-pointer" data-sort="id">รหัส</th>
                <th class="py-3 pr-4 cursor-pointer" data-sort="name">ชื่อสินค้า</th>
                <th class="py-3 pr-4 cursor-pointer" data-sort="category">หมวดหมู่</th>
                <th class="py-3 pr-4 text-right cursor-pointer" data-sort="stock">คงเหลือ</th>
                <th class="py-3 pr-4 text-right cursor-pointer" data-sort="price">ราคา</th>
                <th class="py-3 pr-4 cursor-pointer" data-sort="status">สถานะ</th>
                <th class="py-3 pr-4 text-right">จัดการ</th>
              </tr>
            </thead>
            <tbody
              id="products-table"
              class="divide-y divide-slate-200/50"
              data-empty-colspan="7"
            >
              <tr>
                <td colspan="7" class="py-8 text-center text-slate-400">
                  โหลดข้อมูล...
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>
    </main>

    <template id="product-row">
      <tr class="transition-colors hover:bg-slate-50" style="animation: row-appear 0.5s ease-out forwards;">
        <td class="py-4 pr-4 font-mono text-sm text-slate-500" data-field="id"></td>
        <td class="py-4 pr-4 font-medium text-slate-800" data-field="name"></td>
        <td class="py-4 pr-4 text-slate-600" data-field="category"></td>
        <td class="py-4 pr-4 text-right font-semibold text-slate-700" data-field="stock"></td>
        <td class="py-4 pr-4 text-right font-semibold text-emerald-600" data-field="price"></td>
        <td class="py-4 pr-4">
          <span
            data-field="status"
            class="inline-flex items-center rounded-full px-3 py-1 text-xs font-semibold"
          ></span>
        </td>
        <td class="py-4 text-right">
          <button
            class="edit-product text-xs font-semibold text-indigo-600 hover:text-indigo-700"
          >
            แก้ไข
          </button>
        </td>
      </tr>
    </template>

    <div
      id="product-modal"
      class="fixed inset-0 z-50 flex items-center justify-center bg-slate-900/60 px-4 backdrop-blur-sm transition-opacity duration-300 ease-in-out opacity-0 pointer-events-none"
    >
      <div
        id="product-modal-content"
        class="flex flex-col max-w-lg w-full rounded-2xl bg-slate-50 shadow-xl transition-all duration-300 ease-in-out scale-95 opacity-0"
      >
        <div class="flex items-center justify-between border-b border-slate-200 p-6">
          <h2 class="text-xl font-semibold text-slate-800">
            แก้ไข / เพิ่มสินค้า
          </h2>
          <button
            id="close-product-modal"
            type="button"
            class="flex h-8 w-8 items-center justify-center rounded-full text-slate-500 transition hover:bg-slate-200 hover:text-slate-800"
          >
            <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
            </svg>
            <span class="sr-only">ปิด</span>
          </button>
        </div>

        <div class="flex-1 overflow-y-auto p-6">
          <form
            id="product-form"
            class="space-y-6"
          >
            <input type="hidden" name="id" />
            <fieldset class="grid gap-4">
              <legend class="sr-only">ข้อมูลสินค้า</legend>
              <div>
                <label for="product-name" class="block text-sm font-medium text-slate-700">ชื่อสินค้า</label>
                <input
                  type="text"
                  id="product-name"
                  name="name"
                  class="mt-1 block w-full rounded-lg border-slate-300 bg-white text-base shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
                  placeholder="เสื้อโปโลพนักงาน"
                  required
                />
              </div>
              <div>
                <label for="product-category" class="block text-sm font-medium text-slate-700">หมวดหมู่</label>
                <input
                  type="text"
                  id="product-category"
                  name="category"
                  class="mt-1 block w-full rounded-lg border-slate-300 bg-white text-base shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
                  placeholder="corporate / event / school"
                />
              </div>
            </fieldset>
            <fieldset class="grid grid-cols-1 gap-4 sm:grid-cols-2">
              <legend class="sr-only">สต็อกและราคา</legend>
              <div>
                <label for="product-stock" class="block text-sm font-medium text-slate-700">คงเหลือ (สต็อก)</label>
                <input
                  type="number"
                  id="product-stock"
                  min="0"
                  name="stock"
                  class="mt-1 block w-full rounded-lg border-slate-300 bg-white text-base shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
                  placeholder="100"
                />
              </div>
              <div>
                <label for="product-price" class="block text-sm font-medium text-slate-700">ราคา</label>
                <input
                  type="number"
                  id="product-price"
                  min="0"
                  name="price"
                  class="mt-1 block w-full rounded-lg border-slate-300 bg-white text-base shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
                  placeholder="199"
                />
              </div>
            </fieldset>
            <fieldset>
              <legend class="sr-only">สถานะ</legend>
              <div>
                <label for="product-status" class="block text-sm font-medium text-slate-700">สถานะ</label>
                <select
                  id="product-status"
                  name="status"
                  class="mt-1 block w-full rounded-lg border-slate-300 bg-white text-base shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
                >
                  <option value="พร้อมขาย">พร้อมขาย</option>
                  <option value="รอผลิต">รอผลิต</option>
                  <option value="หมดชั่วคราว">หมดชั่วคราว</option>
                </select>
              </div>
            </fieldset>
          </form>
        </div>

        <div class="flex items-center justify-between gap-4 rounded-b-2xl border-t border-slate-200 bg-white p-6">
          <button
            type="button"
            id="delete-product-button"
            class="hidden rounded-xl border border-red-200 px-4 py-2 text-sm font-medium text-red-500 transition hover:border-red-300 hover:bg-red-50 hover:text-red-700"
          >
            ลบสินค้า
          </button>
          <div class="flex flex-1 justify-end gap-2">
            <button
              type="button"
              id="cancel-product-modal"
              class="rounded-xl border border-slate-200 px-4 py-2 text-sm font-medium text-slate-500 hover:border-slate-300 hover:text-slate-700"
            >
              ยกเลิก
            </button>
            <button
              type="submit"
              form="product-form"
              class="rounded-xl bg-indigo-600 px-4 py-2 text-sm font-semibold text-white shadow hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-500"
            >
              บันทึกสินค้า
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>
    <!-- App script -->
    <script type="module" src="./js/app.js"></script>
  </body>
</html>

                min="0"

                class="mt-1 w-full rounded-lg border-slate-200 text-base shadow-sm focus:border-indigo-400 focus:ring-indigo-400"
                placeholder="100"
              />
            </label>
            <label class="text-sm font-medium text-slate-600">
              ราคา (price)
              <input
                type="number"
                min="0"
                name="price"
                class="mt-1 w-full rounded-lg border-slate-200 text-base shadow-sm focus:border-indigo-400 focus:ring-indigo-400"
                placeholder="199"
              />
            </label>
          </div>
          <label class="text-sm font-medium text-slate-600">
            สถานะ (status)
            <select
              name="status"
              class="mt-1 w-full rounded-lg border-slate-200 text-base shadow-sm focus:border-indigo-400 focus:ring-indigo-400"
            >
              <option value="พร้อมขาย">พร้อมขาย</option>
              <option value="รอผลิต">รอผลิต</option>
              <option value="หมดชั่วคราว">หมดชั่วคราว</option>
            </select>
          </label>
          <div class="mt-2 flex items-center justify-between gap-2">
            <button
              type="button"
              id="delete-product-button"
              class="hidden rounded-xl border border-red-200 px-4 py-2 text-sm font-medium text-red-500 transition hover:border-red-300 hover:bg-red-50 hover:text-red-700"
            >
              ลบสินค้า
            </button>
            <div class="flex gap-2">
            <button
              type="button"
              id="cancel-product-modal"
              class="rounded-xl border border-slate-200 px-4 py-2 text-sm font-medium text-slate-500 hover:border-slate-300 hover:text-slate-700"
            >
              ยกเลิก
            </button>
            <button
              type="submit"
              class="rounded-xl bg-indigo-600 px-4 py-2 text-sm font-semibold text-white shadow hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-500"
            >
              บันทึกสินค้า
            </button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>
    <!-- App script -->
    <script type="module" src="./js/app.js"></script>
  </body>
</html>
