<!doctype html>
<html lang="th">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Uniforms Stock | สินค้า</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Prompt", system-ui, -apple-system, BlinkMacSystemFont,
          "Segoe UI", sans-serif;
      }
      @keyframes row-appear {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body class="min-h-screen bg-slate-50 text-slate-900">
    <header class="bg-white text-slate-800 border-b border-slate-200 sticky top-0 z-40">
      <div
        class="mx-auto flex max-w-5xl flex-wrap items-center justify-between gap-4 px-6 py-4"
      >
        <div>
          <a
            href="./index.html"
            class="text-sm font-semibold uppercase tracking-wide text-indigo-600 transition hover:text-indigo-700"
          >
            Uniforms Stock
          </a>
          <h1 class="text-2xl font-semibold">จัดการสินค้า</h1>
        </div>
        <nav class="flex gap-4 text-indigo-100">
          <a
            href="./products.html"
            class="border-b-2 border-indigo-600 px-2 py-2 text-sm font-semibold text-indigo-600"
            >สินค้า</a
          >
          <a
            href="./orders.html"
            class="border-b-2 border-transparent px-2 py-2 text-sm font-medium text-slate-500 transition hover:border-slate-300 hover:text-slate-700"
            >คำสั่งซื้อ</a
          >
        </nav>
      </div>
    </header>

    <main class="mx-auto max-w-5xl px-6 py-8 space-y-8">
      <section>
        <div class="flex items-center justify-between">
          <div class="flex flex-col gap-2">
            <p class="text-sm font-medium uppercase tracking-wide text-slate-500">ภาพรวม</p>
            <h2 class="text-3xl font-semibold text-slate-800">รายการสินค้าในระบบ</h2>
          </div>
          <button
            id="open-product-modal"
            class="rounded-lg bg-indigo-600 px-4 py-2 text-sm font-semibold text-white shadow-sm transition hover:bg-indigo-700 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
          >
            เพิ่มสินค้า
          </button>
        </div>
      </section>

      <section class="rounded-xl border border-slate-200/80 bg-white p-6 shadow-sm">
        <div class="flex items-center justify-between border-b border-slate-100 pb-4">
          <div>
            <p class="text-xs font-medium uppercase tracking-wide text-slate-500">
              ข้อมูลล่าสุด
            </p>
            <h3 class="text-lg font-semibold text-slate-800">
              รายการสินค้าในระบบ
            </h3>
          </div>
          <button
            id="refresh-products"
            class="rounded-lg border border-slate-200 bg-white px-3 py-2 text-xs font-medium text-slate-600 transition hover:border-slate-300 hover:bg-slate-50 hover:text-slate-800"
          >
            ข้อมูลอัปเดตอัตโนมัติ
          </button>
        </div>
        <div class="mt-4 overflow-x-auto">
          <table class="min-w-full text-left text-sm text-slate-700">
            <thead class="text-xs font-semibold uppercase tracking-wide text-slate-600">
              <tr>
                <th class="py-3 pr-4">รหัส</th>
                <th class="py-3 pr-4">ชื่อสินค้า</th>
                <th class="py-3 pr-4">หมวดหมู่</th>
                <th class="py-3 pr-4 text-right">คงเหลือ</th>
                <th class="py-3 pr-4 text-right">ราคา</th>
                <th class="py-3 pr-4">สถานะ</th>
                <th class="py-3 pr-4 text-right">จัดการ</th>
              </tr>
            </thead>
            <tbody
              id="products-table"
              class="divide-y divide-slate-200/50"
              data-empty-colspan="7"
            >
              <tr>
                <td colspan="7" class="py-8 text-center text-slate-400">
                  โหลดข้อมูล...
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>
    </main>

    <template id="product-row">
      <tr class="transition-colors hover:bg-slate-50" style="animation: row-appear 0.5s ease-out forwards;">
        <td class="py-4 pr-4 font-mono text-sm text-slate-500" data-field="id"></td>
        <td class="py-4 pr-4 font-medium text-slate-800" data-field="name"></td>
        <td class="py-4 pr-4 text-slate-600" data-field="category"></td>
        <td class="py-4 pr-4 text-right font-semibold text-slate-700" data-field="stock"></td>
        <td class="py-4 pr-4 text-right font-semibold text-emerald-600" data-field="price"></td>
        <td class="py-4 pr-4">
          <span
            data-field="status"
            class="inline-flex items-center rounded-full px-3 py-1 text-xs font-semibold"
          ></span>
        </td>
        <td class="py-4 text-right">
          <button
            class="edit-product text-xs font-semibold text-indigo-600 hover:text-indigo-700"
          >
            แก้ไข
          </button>
        </td>
      </tr>
    </template>

    <div
      id="product-modal"
      class="fixed inset-0 z-50 flex items-center justify-center bg-slate-900/40 px-4 backdrop-blur-sm transition-opacity duration-300 ease-in-out opacity-0 pointer-events-none"
    >
      <div
        id="product-modal-content"
        class="max-w-lg w-full rounded-2xl bg-white p-6 shadow-xl transition-all duration-300 ease-in-out scale-95 opacity-0"
      >
        <div class="mb-4 flex items-center justify-between">
          <div>
            <p class="text-xs font-medium uppercase tracking-wide text-slate-400">
              สินค้า
            </p>
            <h2 class="text-xl font-semibold text-slate-800">
              แก้ไข / เพิ่มสินค้า
            </h2>
          </div>
          <button
            id="close-product-modal"
            type="button"
            class="rounded-full border border-slate-200 px-2 py-1 text-xs font-medium text-slate-500 hover:border-slate-300 hover:text-slate-700"
          >
            ปิด
          </button>
        </div>

        <form
          id="product-form"
          class="grid gap-4"
        >
          <input type="hidden" name="id" />
          <label class="text-sm font-medium text-slate-600">
            ชื่อสินค้า (name)
            <input
              type="text"
              name="name"
              class="mt-1 w-full rounded-lg border-slate-200 text-base shadow-sm focus:border-indigo-400 focus:ring-indigo-400"
              placeholder="เสื้อโปโลพนักงาน"
              required
            />
          </label>
          <label class="text-sm font-medium text-slate-600">
            หมวดหมู่ (category)
            <input
              type="text"
              name="category"
              class="mt-1 w-full rounded-lg border-slate-200 text-base shadow-sm focus:border-indigo-400 focus:ring-indigo-400"
              placeholder="corporate / event / school"
            />
          </label>
          <div class="grid gap-4 sm:grid-cols-2">
            <label class="text-sm font-medium text-slate-600">
              คงเหลือ (stock)
              <input
                type="number"
                min="0"
                name="stock"
                class="mt-1 w-full rounded-lg border-slate-200 text-base shadow-sm focus:border-indigo-400 focus:ring-indigo-400"
                placeholder="100"
              />
            </label>
            <label class="text-sm font-medium text-slate-600">
              ราคา (price)
              <input
                type="number"
                min="0"
                name="price"
                class="mt-1 w-full rounded-lg border-slate-200 text-base shadow-sm focus:border-indigo-400 focus:ring-indigo-400"
                placeholder="199"
              />
            </label>
          </div>
          <label class="text-sm font-medium text-slate-600">
            สถานะ (status)
            <select
              name="status"
              class="mt-1 w-full rounded-lg border-slate-200 text-base shadow-sm focus:border-indigo-400 focus:ring-indigo-400"
            >
              <option value="พร้อมขาย">พร้อมขาย</option>
              <option value="รอผลิต">รอผลิต</option>
              <option value="หมดชั่วคราว">หมดชั่วคราว</option>
            </select>
          </label>
          <div class="mt-2 flex justify-end gap-2">
            <button
              type="button"
              id="cancel-product-modal"
              class="rounded-xl border border-slate-200 px-4 py-2 text-sm font-medium text-slate-500 hover:border-slate-300 hover:text-slate-700"
            >
              ยกเลิก
            </button>
            <button
              type="submit"
              class="rounded-xl bg-indigo-600 px-4 py-2 text-sm font-semibold text-white shadow hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-500"
            >
              บันทึกสินค้า
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>
    <!-- App script -->
    <script type="module" src="/js/app.js"></script>
  </body>
</html>
