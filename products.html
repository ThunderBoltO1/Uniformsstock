<!doctype html>
<html lang="th">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Uniforms Stock | สินค้า</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Prompt", system-ui, -apple-system, BlinkMacSystemFont,
          "Segoe UI", sans-serif;
      }
    </style>
  </head>
  <body class="min-h-screen bg-slate-50 text-slate-900">
    <header class="bg-indigo-600 text-white shadow">
      <div
        class="mx-auto flex max-w-5xl flex-wrap items-center justify-between gap-4 px-6 py-4"
      >
        <div>
          <a
            href="./index.html"
            class="text-sm uppercase tracking-wide text-indigo-100 transition hover:text-white"
          >
            Uniforms Stock
          </a>
          <h1 class="text-2xl font-semibold">จัดการสินค้า</h1>
        </div>
        <nav class="flex gap-2 text-indigo-100">
          <a
            href="./products.html"
            class="rounded-md bg-white px-4 py-2 font-medium text-indigo-600 shadow"
            >สินค้า</a
          >
          <a
            href="./orders.html"
            class="rounded-md px-4 py-2 font-medium transition hover:bg-indigo-500"
            >คำสั่งซื้อ</a
          >
        </nav>
      </div>
    </header>

    <main class="mx-auto max-w-5xl px-6 py-8 space-y-8">
      <section class="rounded-2xl bg-white p-6 shadow">
        <div class="flex flex-col gap-2 border-b border-slate-100 pb-4">
          <p class="text-sm uppercase tracking-wide text-slate-400">สินค้า</p>
          <h2 class="text-2xl font-semibold text-slate-800">จัดการคลังสินค้า</h2>
        </div>

        <form
          id="product-form"
          class="mt-6 grid gap-4 rounded-xl border border-slate-100 bg-slate-50/60 p-4 sm:grid-cols-2"
        >
          <label class="text-sm font-medium text-slate-600">
            ชื่อสินค้า
            <input
              type="text"
              name="name"
              class="mt-1 w-full rounded-lg border-slate-200 text-base shadow-sm focus:border-indigo-400 focus:ring-indigo-400"
              placeholder="เสื้อโปโลพนักงาน"
              required
            />
          </label>
          <label class="text-sm font-medium text-slate-600">
            รหัสสินค้า
            <input
              type="text"
              name="sku"
              class="mt-1 w-full rounded-lg border-slate-200 text-base shadow-sm focus:border-indigo-400 focus:ring-indigo-400"
              placeholder="SKU-001"
              required
            />
          </label>
          <label class="text-sm font-medium text-slate-600">
            คงเหลือ (ชิ้น)
            <input
              type="number"
              min="0"
              name="stock"
              class="mt-1 w-full rounded-lg border-slate-200 text-base shadow-sm focus:border-indigo-400 focus:ring-indigo-400"
              placeholder="100"
              required
            />
          </label>
          <label class="text-sm font-medium text-slate-600">
            ราคาขาย (บาท)
            <input
              type="number"
              min="0"
              name="price"
              class="mt-1 w-full rounded-lg border-slate-200 text-base shadow-sm focus:border-indigo-400 focus:ring-indigo-400"
              placeholder="399"
              required
            />
          </label>
          <label class="text-sm font-medium text-slate-600 sm:col-span-2">
            หมายเหตุ
            <textarea
              name="notes"
              rows="2"
              class="mt-1 w-full rounded-lg border-slate-200 text-base shadow-sm focus:border-indigo-400 focus:ring-indigo-400"
              placeholder="รายละเอียดเพิ่มเติม เช่น สี/ไซซ์"
            ></textarea>
          </label>
          <div class="sm:col-span-2">
            <button
              type="submit"
              class="inline-flex w-full items-center justify-center rounded-xl bg-indigo-600 px-4 py-3 text-base font-semibold text-white shadow hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-500 sm:w-auto"
            >
              บันทึกสินค้า
            </button>
          </div>
        </form>
      </section>

      <section class="rounded-2xl bg-white p-6 shadow">
        <div class="flex items-center justify-between">
          <div>
            <p class="text-sm uppercase tracking-wide text-slate-400">
              ข้อมูลล่าสุด
            </p>
            <h3 class="text-xl font-semibold text-slate-800">
              รายการสินค้าในระบบ
            </h3>
          </div>
          <button
            id="refresh-products"
            class="rounded-full border border-slate-200 px-3 py-2 text-sm font-medium text-slate-500 transition hover:border-indigo-200 hover:text-indigo-600"
          >
            รีเฟรชข้อมูล
          </button>
        </div>
        <div class="mt-4 overflow-x-auto">
          <table class="min-w-full text-left text-sm text-slate-700">
            <thead class="text-xs font-semibold uppercase tracking-wide">
              <tr class="text-slate-500">
                <th class="py-3 pr-4">สินค้า</th>
                <th class="py-3 pr-4">รหัส</th>
                <th class="py-3 pr-4">คงเหลือ</th>
                <th class="py-3 pr-4">ราคา</th>
                <th class="py-3 pr-4">อัปเดตล่าสุด</th>
                <th class="py-3 pr-4 text-right">แก้ไข</th>
              </tr>
            </thead>
            <tbody id="products-table" class="divide-y divide-slate-100">
              <tr>
                <td colspan="6" class="py-8 text-center text-slate-400">
                  โหลดข้อมูล...
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>
    </main>

    <template id="product-row">
      <tr>
        <td class="py-4 pr-4">
          <p class="font-medium text-slate-800" data-field="name"></p>
          <p class="text-xs text-slate-400" data-field="notes"></p>
        </td>
        <td class="py-4 pr-4 font-mono text-sm text-slate-500" data-field="sku"></td>
        <td class="py-4 pr-4 font-semibold text-slate-700" data-field="stock"></td>
        <td class="py-4 pr-4 font-semibold text-emerald-600" data-field="price"></td>
        <td class="py-4 pr-4 text-sm text-slate-500" data-field="updatedAt"></td>
        <td class="py-4 text-right">
          <button
            class="edit-product rounded-md border border-slate-200 px-3 py-1 text-xs font-semibold text-slate-500 hover:border-indigo-200 hover:text-indigo-600"
          >
            แก้ไข
          </button>
        </td>
      </tr>
    </template>

    <script type="module" src="./js/app.js"></script>
  </body>
</html>
