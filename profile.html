<!doctype html>
<html lang="th">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Uniforms Stock | โปรไฟล์ของฉัน</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Prompt", system-ui, -apple-system, BlinkMacSystemFont,
          "Segoe UI", sans-serif;
      }
      @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>
  </head>
  <body class="min-h-screen bg-slate-50 text-slate-900">
    <header class="bg-white text-slate-800 border-b border-slate-200 sticky top-0 z-40">
      <div
        class="mx-auto flex flex-wrap items-center justify-between gap-4 px-6 py-4"
      >
        <div>
          <a
            href="./index.html"
            class="text-sm font-semibold uppercase tracking-wide text-slate-800 transition hover:text-slate-900"
          >
            Uniforms Stock
          </a>
          <h1 class="text-2xl font-semibold">โปรไฟล์ของฉัน</h1>
        </div>
        <nav class="flex gap-4">
          <a
            href="./dashboard.html"
            data-role="admin"
            class="border-b-2 border-transparent px-2 py-2 text-sm font-medium text-slate-500 transition hover:border-slate-300 hover:text-slate-700"
            >ภาพรวม</a
          >
          <a
            href="./products.html"
            data-role="admin"
            class="border-b-2 border-transparent px-2 py-2 text-sm font-medium text-slate-500 transition hover:border-slate-300 hover:text-slate-700"
            >สินค้า</a
          >
          <a
            data-role="admin user"
            href="./orders.html"
            class="border-b-2 border-transparent px-2 py-2 text-sm font-medium text-slate-500 transition hover:border-slate-300 hover:text-slate-700"
            >คำสั่งซื้อ</a
          >
           <a
            href="./user-management.html"
            data-role="admin"
            class="border-b-2 border-transparent px-2 py-2 text-sm font-medium text-slate-500 transition hover:border-slate-300 hover:text-slate-700"
            >จัดการผู้ใช้</a
          >
          <a
            href="./audit-log.html"
            data-role="admin"
            class="border-b-2 border-transparent px-2 py-2 text-sm font-medium text-slate-500 transition hover:border-slate-300 hover:text-slate-700"
            >ประวัติการแก้ไข</a
          >
          <div class="flex items-center gap-2 border-l border-slate-200 pl-4">
            <a href="./profile.html" class="flex items-center gap-2 text-sm font-medium text-slate-600 hover:text-indigo-600">
                <img id="header-profile-img" class="h-8 w-8 rounded-full object-cover bg-slate-200" src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 24 24' stroke-width='1.5' stroke='%2394a3b8'%3E%3Cpath stroke-linecap='round' stroke-linejoin='round' d='M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z' /%3E%3C/svg%3E" alt="Profile picture">
                <span>สวัสดี, <span class="user-display font-semibold text-slate-800">...</span></span>
            </a>
            <a
              href="#"
              title="ออกจากระบบ"
              class="logout-button rounded-md p-2 text-sm font-medium text-slate-500 transition hover:bg-slate-100 hover:text-slate-700"
              ><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5"><path stroke-linecap="round" stroke-linejoin="round" d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6a2.25 2.25 0 00-2.25 2.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15m3 0l3-3m0 0l-3-3m3 3H9" /></svg>
            </a>
          </div>
        </nav>
      </div>
    </header>

    <main class="mx-auto max-w-4xl px-6 py-8" style="animation: fade-in-up 0.7s ease-out forwards;">
      <section class="rounded-xl border border-slate-200/80 bg-white shadow-sm">
        <form id="profile-details-form">
          <div class="p-6 border-b border-slate-200">
            <h3 class="text-lg font-semibold text-slate-800">ข้อมูลส่วนตัว</h3>
            <p class="text-sm text-slate-500">อัปเดตข้อมูลและรูปโปรไฟล์ของคุณ</p>
          </div>
          <div class="p-6 space-y-6">
            <div class="flex items-center gap-4">
                <img id="profile-image-preview" class="h-16 w-16 rounded-full object-cover bg-slate-200" src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 24 24' stroke-width='1.5' stroke='%2394a3b8'%3E%3Cpath stroke-linecap='round' stroke-linejoin='round' d='M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z' /%3E%3C/svg%3E" alt="Current profile photo">
                <div class="flex-1">
                    <label for="profilePicture" class="block text-sm font-medium text-slate-700">เปลี่ยนรูปโปรไฟล์</label>
                    <input type="file" accept="image/*" name="profilePicture" id="profilePicture" class="mt-1 block w-full text-sm text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100"/>
                </div>
            </div>
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
              <div>
                <label for="firstName" class="block text-sm font-medium text-slate-700">ชื่อจริง</label>
                <input type="text" name="firstName" id="firstName" class="mt-1 block w-full rounded-lg border-slate-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
              </div>
              <div>
                <label for="lastName" class="block text-sm font-medium text-slate-700">นามสกุล</label>
                <input type="text" name="lastName" id="lastName" class="mt-1 block w-full rounded-lg border-slate-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
              </div>
            </div>
            <div>
              <label for="email" class="block text-sm font-medium text-slate-700">อีเมล (ไม่สามารถแก้ไขได้)</label>
              <input type="email" name="email" id="email" readonly class="mt-1 block w-full rounded-lg border-slate-300 bg-slate-100 text-slate-500 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
            </div>
            <div>
              <label for="phone" class="block text-sm font-medium text-slate-700">เบอร์โทรศัพท์</label>
              <input type="tel" name="phone" id="phone" class="mt-1 block w-full rounded-lg border-slate-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
            </div>
          </div>
          <div class="bg-slate-50/80 p-4 flex justify-between items-center rounded-b-xl">
            <button type="button" id="open-password-modal" class="rounded-xl border border-slate-200 px-4 py-2 text-sm font-medium text-slate-600 transition hover:border-slate-300 hover:bg-slate-100 hover:text-slate-800">เปลี่ยนรหัสผ่าน</button>
            <button type="submit" id="save-profile-button" class="rounded-xl bg-indigo-600 px-4 py-2.5 text-sm font-semibold text-white shadow-sm transition hover:bg-indigo-500">บันทึกข้อมูล</button>
          </div>
        </form>
      </section>
    </main>

    <!-- Change Password Modal -->
    <div id="password-modal" class="fixed inset-0 z-50 flex items-center justify-center bg-slate-900/60 px-4 backdrop-blur-sm transition-opacity duration-300 ease-in-out opacity-0 pointer-events-none">
      <div id="password-modal-content" class="flex flex-col max-w-md w-full rounded-2xl bg-slate-50 shadow-xl transition-all duration-300 ease-in-out scale-95 opacity-0">
        <div class="flex items-center justify-between border-b border-slate-200 p-6">
          <h2 class="text-xl font-semibold text-slate-800">เปลี่ยนรหัสผ่าน</h2>
          <button id="close-password-modal" type="button" class="flex h-8 w-8 items-center justify-center rounded-full text-slate-500 transition hover:bg-slate-200 hover:text-slate-800">
            <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" /></svg>
          </button>
        </div>
        <form id="change-password-form">
          <div class="p-6 space-y-4">
            <div>
              <label for="currentPassword" class="block text-sm font-medium text-slate-700">รหัสผ่านปัจจุบัน</label>
              <input type="password" name="currentPassword" id="currentPassword" required class="mt-1 block w-full rounded-lg border-slate-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
            </div>
            <div>
              <label for="newPassword" class="block text-sm font-medium text-slate-700">รหัสผ่านใหม่</label>
              <input type="password" name="newPassword" id="newPassword" required class="mt-1 block w-full rounded-lg border-slate-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
            </div>
            <div>
              <label for="confirmPassword" class="block text-sm font-medium text-slate-700">ยืนยันรหัสผ่านใหม่</label>
              <input type="password" name="confirmPassword" id="confirmPassword" required class="mt-1 block w-full rounded-lg border-slate-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
            </div>
            <p id="password-error-message" class="hidden text-sm text-red-600"></p>
          </div>
          <div class="bg-white p-6 flex justify-end gap-2 rounded-b-2xl border-t border-slate-200">
            <button type="button" id="cancel-password-modal" class="rounded-xl border border-slate-200 px-4 py-2 text-sm font-medium text-slate-500 hover:border-slate-300 hover:text-slate-700">ยกเลิก</button>
            <button type="submit" class="rounded-xl bg-indigo-600 px-4 py-2.5 text-sm font-semibold text-white shadow-sm transition hover:bg-indigo-500">เปลี่ยนรหัสผ่าน</button>
          </div>
        </form>
      </div>
    </div>

    <script type="module" src="./js/auth.js"></script>
    <script type="module" src="./js/app.js"></script>
  </body>
</html>
